version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "bottomnavigationbar/build.gradle" }}
      - run:
          name: Download Dependencies
          command: sh :bottomnavigationbar:androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "bottomnavigationbar/build.gradle" }}
      - run:
          name: Build
          command: sh :bottomnavigationbar:assembleRelease
      - run:
          name: Bintray Upload
          command: sh :bottomnavigationbar:bintrayUpload
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: bottomnavigationbar/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: bottomnavigationbar/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
      
workflows:
  version: 2
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /^version-.*/
            branches:
              ignore: /.*/
